<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise - 1</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{ name }} ({{ this.getAge() }})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>{{ this.getAge() * 3 }}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>{{ this.randomFloat() }}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img style="width:100px;height:100px" :src="image" />
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input type="text" :value="name" />
      </div>
    </div>

    <script>
      new Vue({
        el: '#exercise',
        data: {
          name: 'Michael Scott',
          age: 0,
          image: 'https://cdn-images-1.medium.com/max/2000/1*XH9l-6x9SUlmGxPlZFaoIA.jpeg'
        },
        methods: {
          getAge: () => {
            const currentYear = new Date().getFullYear()
            return currentYear - 1965
          },
          randomFloat: () => {
            return Math.random(0, 1)
          }
        }
      });
    </script>
  </body>
</html>
